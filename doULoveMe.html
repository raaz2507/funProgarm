        document.addEventListener('mousemove', (event) => {
            const eyeContener = document.getElementById('eyeContener');
            const eyeContenerRect = eyeContener.getBoundingClientRect();
            const eyeCenterX = eyeContenerRect.left + eyeContenerRect.width / 2;
            const eyeCenterY = eyeContenerRect.top + eyeContenerRect.height / 2;
            const deltaX = event.clientX - eyeCenterX;
            const deltaY = event.clientY - eyeCenterY;
            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(50, Math.sqrt(deltaX * deltaX + deltaY * deltaY)); // Limit movement
            const eyeBoll = document.getElementById('eye');
            // Move the eye based on calculated angle and distance
            eyeBoll.style.transform = `translate(${distance * Math.cos(angle)}px, ${distance * Math.sin(angle)}px)`;
        });
        

        function randomGen(max, min){
            return Math.random()*(max-min+1)+min;
        }
        function contStyle(){
            container.style.display="flex";
            container.style.alignItems="center";
            container.style.justifyContent="center";
            container.style.flexDirection='column';
        }
    </script>
